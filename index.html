<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="styles.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container ">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                                    alt="pingPongImg">
                            </figure>
                        </div>
                        <header class="card-header">
                            <h3 class="title is-4">Ping Pong Score Keeper</h3>
                        </header>

                        <div class="card-content">

                            <div class="content">
                                <h1 class="title is-1"><span id="firstScore">0</span> to <span id="secondScore">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label class="label is-large is-inline" for="gameNumber">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="games" id="gameNumbers">
                                        <option value="3">3</option>
                                        <option value="6">6</option>
                                        <option value="11">11</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <h2 class="title is-4 is-center">General score is <span id="p1GenScoreName"></span> <span
                                    id="p1GeneralScore">0</span> to
                                <span id="p2GenScoreName"></span><span id="p2GeneralScore">0</span>
                            </h2>
                        </footer>

                        <footer class="card-footer">
                            <button type="button" id="one" class="button is-success card-footer-item">+1 Player
                                One</button>
                            <button type="button" id="two" class="button is-info card-footer-item">+1 Player
                                Two</button>
                            <button type="button" id="reset" class="button is-danger card-footer-item">New Game
                            </button>
                        </footer>
                        <footer class="card-footer">
                            <input id="p1Name" class="input is-primary" type="text" placeholder="Type player one NAME">
                            <input id="p2Name" class="input is-info" type="text" placeholder="Type player two NAME">
                        </footer>
                        <div class="card-footer">
                            <button type="button" id="resetGeneral" class="button is-warning card-footer-item">Reset
                                General
                                Score</button>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
